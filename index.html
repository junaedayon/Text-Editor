<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/unnamed.png" type="image/x-icon">
    <title>Text Editor</title>
</head>
<body>
  
    <section id="top" class="text-center">
        <div class="container">
            <h1 class="banner p-3 text-primary ">Text Editor</h1>
        </div>
    </section>

    <section id="buttonAll" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <button id = "bold" type="button" onclick="makeBold(this)" class="btn btn-light">Bold</button>
                    <button id = "italic" type="button" onclick="makeItalic(this)" class="btn btn-light ">Italic</button>
                    <button id = "Underline" type="button" onclick="makeUnderline(this)" class="btn btn-light ">Underline</button>
                    <button id = "left-align" type="button" onclick="alignText(this , 'left')" class="align btn btn-light"><i class="fa fa-align-left"></i></button>
                    <button id = "center-align" type="button" onclick="alignText(this , 'center')"  class="align btn btn-light"><i class="fa fa-align-center"></i></button>
                    <button id = "right-align" type="button"  onclick="alignText(this , 'right')" class="align btn btn-light"><i class="fa fa-align-right"></i></button>

                </div>
            </div>
        </div>
    </section>

    <hr>
    
    <section id="textArea" >
        <div class="container">
              <div class="row">
                
                    <div class="col">
                        <div class="form-group" >
                    <label for="input-text" class="text-dark pl-5 ml-5"><b>Your Document Text </b></label>
                    <textarea name="text" id="submit_text" onkeydown="updateText()" class="form-control" cols="30" rows="10"></textarea>
                </div>
            </div>
                <div class="col">
                      
                    <label for="input-text" class="text-dark pl-5 ml-5"><b>Formatted Your Text </b></label>
                    
                    <div id="format_text" >
                        
                    </div>
                    
                </div>
               
              </div>
        </div>
    </section>
  
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<!-- <script src="assets/js/popper.min.js"></script> -->
<script src="assets/js/home.js"> </script>



</body>
</html>
